<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        /* ======================
           RESET / BASE
        ====================== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #7f7f7f;
        }

        /* ======================
           BANNIÈRE
        ====================== */
        header {
            width: 100%;
            height: 180px;
            background-image: url("image/bienvenue.png");
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid black;
        }

        /* ======================
           BARRE DE MENU
        ====================== */
        nav {
            width: 100%;
            background-color: #fff3a0;
            border-bottom: 3px solid black;
            padding: 12px 10px;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        .menu a {
            flex: 1;
            text-decoration: none;
        }

        .menu-item {
            height: 55px;
            border: 2px solid black;
            background-size: cover;
            background-position: center;

            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;
            letter-spacing: 1px;
            color: black;

            transition: all 0.25s ease;
            background-color: #dcdcdc;
        }

        .menu-item:hover {
            background-color: black;
            color: #ffe600;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.35);
        }

        /* ======================
           BOUTONS IMAGES
        ====================== */
        .btn-bio {
            background-image: url("image/bio.png");
        }

        .btn-inventaire {
            background-image: url("image/inventaire.png");
        }

        /* ======================
           CONTENU
        ====================== */
        h1 {
            text-align: center;
            margin: 50px 0;
            letter-spacing: 4px;
        }
    </style>
