        /* ======================
           BANNIÈRE GLOBALE
        ====================== */
        .banniere {
            width: 100%;
            background-color: #fff3a0;
            border-bottom: 3px solid black;
        }

        .banniere-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 0;
        }

        /* ZONE DESIGN / LOGO */
        .banniere-design {
            height: 100px;
            border: 2px dashed black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 3px;
            color: #555;
            background-color: #ffffff;
            margin-bottom: 15px;
        }

        /* ======================
           MENU INTÉGRÉ
        ====================== */
        .menu {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
        }

        .menu a {
            text-decoration: none;
        }

        .menu-item {
            background-color: #cccccc;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            border: 2px solid black;
            letter-spacing: 1px;
            transition: all 0.25s ease;
        }

        .menu-item:hover {
            background-color: black;
            color: #ffe600;
            transform: scale(1.08);
        }

        /* ======================
           CONTENU
        ====================== */
        h1 {
            text-align: center;
            margin-top: 40px;
            letter-spacing: 4px;
        }
