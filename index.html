<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ACTU</title>

    <style>
        body {
            background-color: #ffe600;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ======================
           BANNIÈRE
        ====================== */
        .banniere {
            width: 100%;
            background-color: #fff3a0;
            border-bottom: 3px solid black;
        }

        .banniere-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 0;
        }

        /* IMAGE BANNIÈRE */
        .banniere-design {
            height: 120px;
            border: 2px solid black;
            margin-bottom: 15px;
            background-image: url("images/banniere.jpg");
            background-size: cover;
            background-position: center;
        }

        /* ======================
           MENU
        ====================== */
        .menu {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
        }

        .menu a {
            text-decoration: none;
        }

        .menu-item {
            height: 65px;
            border: 2px solid black;
            background-color: #cccccc;
            transition: all 0.25s ease;
            background-size: cover;
            background-position: center;
        }

        .menu-item:hover {
            transform: scale(1.08);
            filter: brightness(0.85);
        }

        /* ======================
           BOUTONS AVEC IMAGES
        ====================== */
        .btn-bio {
            background-image: url("images/bio.jpg");
        }

        .btn-inventaire {
            background-image: url("images/inventaire.jpg");
        }

        .btn-actu {
            background-image: url("images/banniere.jpg");
        }

        /* ======================
           BOUTONS TEXTE RESTANTS
        ====================== */
        .btn-texte {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 1px;
            color: black;
            background-color: #cccccc;
        }

        .btn-texte:hover {
            background-color: black;
            color: #ffe600;
        }

        /* ======================
           CONTENU
        ====================== */
        h1 {
            text-align: center;
            margin-top: 40px;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>

<header class="banniere">
    <div class="banniere-inner">

        <!-- IMAGE BANNIÈRE -->
        <div class="banniere-design"></div>

        <!-- MENU -->
        <nav class="menu">
            <a href="Bio.html"><div class="menu-item btn-bio"></div></a>
            <a href="Inventaire.html"><div class="menu-item btn-inventaire"></div></a>
            <a href="actu.html"><div class="menu-item btn-actu"></div></a>

            <a href="planning.html"><div class="menu-item btn-texte">PLANNING</div></a>
            <a href="Qix-Studio.html"><div class="menu-item btn-texte">STUDIO</div></a>
            <a href="Qix-Events.html"><div class="menu-item btn-texte">EVENTS</div></a>
            <a href="Qix-Photos.html"><div class="menu-item btn-texte">PHOTOS</div></a>
            <a href="Archives.html"><div class="menu-item btn-texte">ARCHIVES</div></a>
        </nav>

    </div>
</header>

<h1>ACTU</h1>

</body>
</html>
