<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ACTU</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ======================
           BANNIÈRE BIENVENUE
           collée en haut / pleine largeur
        ====================== */
        .banniere {
            width: 100%;
            height: 160px;
            background-color: #fff3a0;
            border-bottom: 3px solid black;

            background-image: url("image/bienvenue.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ======================
           ZONE MENU (centrée)
        ====================== */
        .menu-container {
            background-color: #fff3a0;
            padding: 15px 0;
            border-bottom: 3px solid black;
        }

        .menu {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
        }

        .menu a {
            text-decoration: none;
        }

        .menu-item {
            height: 55px;
            border: 2px solid black;
            transition: all 0.25s ease;
            background-size: cover;
            background-position: center;
        }

        .menu-item:hover {
            transform: scale(1.08);
            filter: brightness(0.85);
        }

        /* ======================
           BOUTONS AVEC IMAGES
        ====================== */
        .btn-bio {
            background-image: url("image/bio.png");
        }

        .btn-inventaire {
            background-image: url("image/inventaire.png");
        }

        /* ======================
           BOUTONS TEXTE
        ====================== */
        .btn-texte {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #cccccc;
            font-weight: bold;
            color: black;
            letter-spacing: 1px;
        }

        .btn-texte:hover {
            background-color: black;
            color: #ffe600;
        }

        /* ======================
           TITRE
        ====================== */
        h1 {
            text-align: center;
            margin-top: 40px;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>

<!-- BANNIÈRE PLEINE LARGEUR -->
<div class="banniere"></div>

<!-- MENU -->
<div class="menu-container">
    <nav class="menu">
        <a href="Bio.html"><div class="menu-item btn-bio"></div></a>
        <a href="Inventaire.html"><div class="menu-item btn-inventaire"></div></a>

        <a href="planning.html"><div class="menu-item btn-texte">PLANNING</div></a>
        <a href="Qix-Studio.html"><div class="menu-item btn-texte">STUDIO</div></a>
        <a href="Qix-Events.html"><div class="menu-item btn-texte">EVENTS</div></a>
        <a href="Qix-Photos.html"><div class="menu-item btn-texte">PHOTOS</div></a>
        <a href="Qix-Contact.html"><div class="menu-item btn-texte">CONTACT</div></a>
        <a href="Archives.html"><div class="menu-item btn-texte">ARCHIVES</div></a>
    </nav>
</div>

<h1>ACTU</h1>

</body>
</html>
