<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ACTU</title>

    <style>
        body {
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ======================
           BANNIÈRE
        ====================== */
        .banniere {
            width: 100%;
            background-color: #fff3a0;
            border-bottom: 3px solid black;
        }

        .banniere-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 0;
        }

        /* IMAGE BANNIÈRE */
        .banniere-design {
            height: 140px;
            margin-bottom: 15px;

            background-image: url("image/bienvenue.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ======================
           MENU
        ====================== */
        .menu {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
        }

        .menu a {
            text-decoration: none;
        }

        .menu-item {
            height: 55px;
            border: 2px solid black;
            transition: all 0.25s ease;

            background-size: cover;
            background-position: center;
        }

        .menu-item:hover {
            transform: scale(1.08);
            filter: brightness(0.85);
        }

        /* ======================
           BOUTONS AVEC IMAGES
        ====================== */
        .btn-bio {
            background-image: url("image/bio.png");
        }

        .btn-inventaire {
            background-image: url("image/inventaire.png");
        }

        /* ======================
           BOUTONS TEXTE
        ====================== */
        .btn-texte {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #cccccc;
            font-weight: bold;
            color: black;
            letter-spacing: 1px;
        }

        .btn-texte:hover {
            background-color: black;
            color: #ffe600;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>

<header class="banniere">
    <div class="banniere-inner">

        <!-- BANNIÈRE IMAGE -->
        <div class="banniere-design"></div>

        <!-- MENU -->
        <nav class="menu">
            <a href="Bio.html"><div class="menu-item btn-bio"></div></a>
            <a href="Inventaire.html"><div class="menu-item btn-inventaire"></div></a>

            <a href="planning.html"><div class="menu-item btn-texte">PLANNING</div></a>
            <a href="Qix-Studio.html"><div class="menu-item btn-texte">STUDIO</div></a>
            <a href="Qix-Events.html"><div class="menu-item btn-texte">EVENTS</div></a>
            <a href="Qix-Photos.html"><div class="menu-item btn-texte">PHOTOS</div></a>
            <a href="Qix-Contact.html"><div class="menu-item btn-texte">CONTACT</div></a>
            <a href="Archives.html"><div class="menu-item btn-texte">ARCHIVES</div></a>
        </nav>

    </div>
</header>

<h1>ACTU</h1>

</body>
</html>
