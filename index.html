<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ACTU</title>

    <style>
        /* ======================
           BASE
        ====================== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #7f7f7f;
        }

        /* ======================
           HEADER / BANNIÈRE
        ====================== */
        header {
            position: relative;
            width: 100%;
            height: 180px;
            background-image: url("image/bienvenue.png");
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid black;
        }

        /* ======================
           MENU SUR BANNIÈRE
        ====================== */
        nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            gap: 10px;
            max-width: 1000px;
            width: 95%;
        }

        nav a {
            text-decoration: none;
            flex: 1;
        }

        .menu-item {
            height: 55px;
            border: 2px solid black;
            background-size: cover;
            background-position: center;
            transition: all 0.25s ease;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: rgba(255,255,255,0.75);
            backdrop-filter: blur(2px);
        }

        .menu-item:hover {
            transform: translateY(-4px);
            filter: brightness(0.9);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* ======================
           BOUTONS IMAGES
        ====================== */
        .btn-bio {
            background-image: url("image/bio.png");
        }

        .btn-inventaire {
            background-image: url("image/inventaire.png");
        }

        /* ======================
           BOUTONS TEXTE
        ====================== */
        .btn-texte {
            font-weight: bold;
            letter-spacing: 1px;
            color: black;
            background-color: rgba(230,230,230,0.85);
        }

        .btn-texte:hover {
            background-color: black;
            color: #ffe600;
        }

        /* ======================
           CONTENU
        ====================== */
        h1 {
            text-align: center;
            margin: 50px 0;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>

<header>
    <nav>
        <a href="Bio.html"><div class="menu-item btn-bio"></div></a>
        <a href="Inventaire.html"><div class="menu-item btn-inventaire"></div></a>

        <a href="planning.html"><div class="menu-item btn-texte">PLANNING</div></a>
        <a href="Qix-Studio.html"><div class="menu-item btn-texte">STUDIO</div></a>
        <a href="Qix-Events.html"><div class="menu-item btn-texte">EVENTS</div></a>
        <a href="Qix-Photos.html"><div class="menu-item btn-texte">PHOTOS</div></a>
        <a href="Qix-Contact.html"><div class="menu-item btn-texte">CONTACT</div></a>
        <a href="Archives.html"><div class="menu-item btn-texte">ARCHIVES</div></a>
    </nav>
</header>

<h1>ACTU</h1>

</body>
</html>
